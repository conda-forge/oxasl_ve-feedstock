{% set name = "oxasl_ve" %}
{% set version = "0.2.0.post2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oxasl-ve-{{ version }}.tar.gz
  sha256: b39991cf6257002dc21598dd4c8a7f0280fbed1b29e42b25e9fde0494a89c35f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fslpy >=1.13
    - numpy
    - oxasl
    - python >=3.6

test:
  imports:
    - oxasl_ve
    - oxasl_ve.wrappers

about:
  home: https://oxasl.readthedocs.io/
  summary: Python library for manipulating and modelling ASL data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcraig-ibme
